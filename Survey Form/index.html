<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Nasi Padang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Nasi Padang Survey Form</h1>
    <p id="description">Please fill the form, thank you</p>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name 
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">
            Email 
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">
            Age<span class="clue" >(12 - 60)</span>
            <input type="number" id="number" placeholder="Enter your Age " min="12" max="60">
        </label>
        <label for="dropdown">
            How Does Our Food Taste ?
            <select name="dropdwon" id="dropdown">
                <option >- Select -</option>
                <option >Delicius</option>
                <option >Disgusted  </option>
                <option >not good</option>
                <option >so-so</option>
            </select>
        </label>
        <label for="recomend" id="recomend-label">
            Would You Recommend Our Restaurant ?
        </label>

        <input type="radio" name="recomend" value="yes" checked> Yes
        <input type="radio" name="recomend" value="no"> No

        <label for="recomend" id="recomend-label">
            What's Your Favorite Food Menu?
        </label>
        <input type="checkbox" value="rendang"> Rendang <br>
        <input type="checkbox" value="ayam-bakar"> Ayam Bakar <br>
        <input type="checkbox" value="ayam-pop" > Ayam Pop <br>
        <input type="checkbox" value="dendeng-batokok"> Dendeng Batokok <br>
        <input type="checkbox" value="gulai-otak"> Gulai Otak

        <br><br>
        <label for="comments" id="comments-label">
            Any Comments or Suggestions ? <span class="clue" >(Optional)</span>
            <textarea  id="comments" cols="30" rows="10"></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
